<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>

  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>

<body>
  <header class="container-fluid">
    <p class="row">Game</p>
  </header>

  <main class="container-fluid">
    <div class="row">

      <p class="col-6 fs-2">Home Score: <span id="homePoints">0</span></p>

      <p class="col-6 fs-2">Away Score: <span id="awayPoints">0</span></p>

      <div class="row">
        <button class="col-3 btn fs-4" onclick="homePoints()">Home + 1</button>

        <button class="col-3 btn fs-4" onclick="awayPoints()">Away + 1</button>
      </div>
      <div class="row">
        <button class="col-3 btn fs-4" onclick="homePointsThree()">Home + 3</button>

        <button class="col-3 btn fs-4" onclick="awayPointsThree()">Away + 3</button>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="app.js"></script>
</body>

</html>
